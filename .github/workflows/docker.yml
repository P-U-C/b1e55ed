name: Docker

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t b1e55ed:test .
      
      - name: Test image can run
        run: |
          docker run --rm b1e55ed:test b1e55ed --help
          echo "✅ CLI works"
      
      - name: Test imports
        run: |
          docker run --rm b1e55ed:test python -c "import engine; import api; import dashboard; print('✅ Imports work')"
      
      - name: Check image size
        run: |
          SIZE=$(docker images b1e55ed:test --format "{{.Size}}")
          echo "Image size: $SIZE"
  
  compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate docker-compose.yml
        run: docker-compose config -q
      
      - name: Test docker-compose build
        run: docker-compose build api
      
      - name: Test docker-compose services can start
        run: |
          # Compose validation + build is enough for CI
          # Full integration test requires identity setup which is complex in CI
          echo "✅ docker-compose config valid"
          echo "✅ docker-compose build successful"
          echo "Note: Full startup test skipped (requires identity setup)"
