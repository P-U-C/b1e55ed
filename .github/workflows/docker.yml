name: Docker

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t b1e55ed:test .
      
      - name: Test image can run
        run: |
          docker run --rm b1e55ed:test b1e55ed --help
          echo "✅ CLI works"
      
      - name: Test imports
        run: |
          docker run --rm b1e55ed:test python -c "import engine; import api; import dashboard; print('✅ Imports work')"
      
      - name: Check image size
        run: |
          SIZE=$(docker images b1e55ed:test --format "{{.Size}}")
          echo "Image size: $SIZE"
  
  compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate docker-compose.yml
        run: |
          docker compose config > /dev/null
          echo "✅ Syntax valid"
      
      - name: Build all services
        run: |
          docker compose build
          echo "✅ All services build successfully"
      
      - name: Verify images exist
        run: |
          # Check that images were created
          if ! docker images | grep -q "b1e55ed"; then
            echo "❌ Images not created"
            exit 1
          fi
          echo "✅ Images created"
