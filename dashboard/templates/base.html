<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}b1e55ed{% endblock %}</title>

  <!-- HTMX -->
  <script src="/static/htmx.min.js"></script>

  <!-- CRT → PUC Aesthetic -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- Film grain overlay -->
  <div class="grain"></div>

  <!-- ── Nav ──────────────────────────────────── -->
  <nav class="nav">
    <button class="nav-hamburger" onclick="document.querySelector('.nav-links').classList.toggle('open')" aria-label="Menu">≡</button>

    <a href="/" class="nav-logo">b1e55<span class="hex">ed</span></a>

    <div class="nav-links">
      <!-- Core -->
      <a href="/" class="nav-link {% if active_page == 'brain' %}active{% endif %}">Brain</a>
      <a href="/positions" class="nav-link {% if active_page == 'positions' %}active{% endif %}">Positions</a>
      <a href="/signals" class="nav-link {% if active_page == 'signals' %}active{% endif %}">Signals</a>
      <a href="/social" class="nav-link {% if active_page == 'social' %}active{% endif %}">Social</a>

      <!-- Network -->
      <a href="/contributors" class="nav-link {% if active_page == 'contributors' %}active{% endif %}">Contributors</a>
      <a href="/producers" class="nav-link {% if active_page == 'producers' %}active{% endif %}">Producers</a>
      <a href="/webhooks" class="nav-link {% if active_page == 'webhooks' %}active{% endif %}">Webhooks</a>

      <!-- System -->
      <a href="/performance" class="nav-link {% if active_page == 'performance' %}active{% endif %}">Performance</a>
      <a href="/system" class="nav-link {% if active_page == 'system' %}active{% endif %}">System</a>
      <a href="/identity" class="nav-link {% if active_page == 'identity' %}active{% endif %}">Identity</a>
      <a href="/config" class="nav-link {% if active_page == 'config' %}active{% endif %}">Config</a>
      <a href="/treasury" class="nav-link {% if active_page == 'treasury' %}active{% endif %}">Treasury</a>
    </div>

    <div class="nav-right">
      <div class="kill-dot level-{{ kill_switch_level | default(0) }}"
           title="Kill switch: level {{ kill_switch_level | default(0) }}"
           hx-get="/partials/kill-dot"
           hx-trigger="every 30s"
           hx-swap="outerHTML"></div>

      <span class="regime-pill regime-{{ regime | default('unknown') | lower | replace(' ', '_') }}"
            hx-get="/partials/regime-pill"
            hx-trigger="every 30s"
            hx-swap="outerHTML">
        {{ regime | default('UNKNOWN') | upper }}
      </span>
    </div>
  </nav>

  <!-- ── Page Content ─────────────────────────── -->
  <main class="page">
    {% block content %}{% endblock %}
  </main>

  <!-- Neural mesh background -->
  <script src="/static/synapses.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
